<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Span e Div</title>
    <style>
        #menu{
            background-color: gray;
        }
        #conteudo-principal{
            background-color: green;
        }
        #rodape
        {
            border: 1px solid goldenrod;
        }
        .verde
        {
            color: green;
        }
    </style>
</head>
<body>
    <div id="menu">
        Home | Quem somos | Contato
    </div>

    <div id="conteudo-principal">
        <h2>Conteúdo do site</h2>
        <p>Conteúdo</p>
    </div>

    <div id="rodape" align="center" aria-colspan="2">
       <span class="verde"><strong>Todos os direitos reservados</strong></span>
    </div>
</body>
</html>
