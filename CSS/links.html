<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style type="text/css">

        a{
            text-decoration: none;
            padding: 5px;
        }
        /*Links n√£o visitados */
        a:link{
            color: black;
        }
        /*Links visitados */
        a:visited{
            color: chocolate;

        }
        /*Links Hover */
        a:hover{
            color: #fff; /*Branco*/
            background:brown;

        }
        /*Estado Ativo */
        a:active{
            color: darkmagenta;
        }
    </style>

</head>
