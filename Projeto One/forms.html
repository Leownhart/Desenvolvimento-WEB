<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="">
        Login:<br>
        <input type="text" name="login"><br>
        Senha:<br>
        <input type="password" name="senha"><br><br>
        <input type="submit" value="Login">
    </form>
    <br><br>

    <h1>Cadastre-se</h1>
    <form action="">
        Login:<br>
        <input type="text"><br>
        Sexo:<br>
        <input type="radio" name="sexo">Masculino<br>
        <input type="radio" name="sexo">Femenino<br>

        Interesses: <br>
        <input type="checkbox">Futebol<br>
        <input type="checkbox">Cursos<br>
        <input type="checkbox">Eletrônicos<br>

        Estado:<br>
        <select name="" id="">
            <option value="">SP</option>
            <option value="">CE</option>
            <option value="">MA</option>
        </select><br>

        Observações:<br>
        <textarea name="" id="" cols="15" rows="5"></textarea><br>
        <input type="button" value="Cadastrar">
    </form>
</body>
</html>
